<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Traslación y Rotación de Imágenes</h1>
            <div class="col-lg-3">
                <div class="row">
                    <label for="">Digujar Polígono: </label>
                    <button onclick="inicio_poligono()" id="start">Iniciar Figura</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button onclick="fin_poligono()" id="end">Terminar Figura</button>
                    <br><br>
                    <label for="">Rotación</label>
                    <button onclick="pivote()" id="ref_dot">Pivote
                    </button>&nbsp;&nbsp;
                    <input type="number" placeholder="Angulo" id="angle" name="name" value="">&nbsp;&nbsp;
                    <button onclick="rotar()" class="btn btn-primary " id="rotate">Rotar </button>
                    <br><br>
                    <label for="">Traslación</label>
                    <label class="col-lg-6" for="H">Hztal.:</label>
                    <input class="col-lg-6" type="number" placeholder="H" name="H" value="" id="H">
                    <label class="col-lg-6" for="V">Vcal:</label>
                    <input class="col-lg-6" type="number" placeholder="V" name="V" value="" id="V">
                       <button onclick="mover()" class="btn btn-primary move">Translación</button>
                </div><br>
                <div class="col-lg-6" style="position: static;">
                 <canvas onclick="en_lienzo()" id="canvas" style="padding:0; border: 2px solid black; " width="500" height="500">
                 </canvas>
                </div>      
            </div>
    <script type="text/javascript" src="rotacion.js"></script>
    <script type="text/javascript" src="poligono.js" ></script>
    <script type="text/javascript" src="linea.js"></script>
